
get:
  operationId: listSourceSchemas
  tags:
    - Sources
  summary: List Schemas on a Source
  description: |
    Lists the Schemas that exist on the specified Source in IdentityNow.
  parameters:
    - in: path
      name: sourceId
      required: true
      schema:
        type: string
      description: The Source ID.
      example: 2c9180835d191a86015d28455b4a2329
    - in: query
      name: include-types
      required: false
      schema:
        type: string
      description: >-
        If set to 'group', then the account schema is filtered and only group schemas are returned. Only a
        value of 'group' is recognized.
      example: group
  responses:
    '200':
      description: The Schemas were successfully retrieved.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/Schema.yaml'
    '400':
      $ref: '../../v3/responses/400.yaml'
    '401':
      $ref: '../../v3/responses/401.yaml'
    '403':
      $ref: '../../v3/responses/403.yaml'
    '404':
      $ref: '../../v3/responses/404.yaml'
    '429':
      $ref: '../../v3/responses/429.yaml'
    '500':
      $ref: '../../v3/responses/500.yaml'
post:
  operationId: createSourceSchema
  tags:
    - Sources
  summary: Create Schema on a Source 
  description: |
    Creates a new Schema on the specified Source in IdentityNow.
  parameters:
    - in: path
      name: sourceId
      required: true
      schema:
        type: string
      description: The Source id.
      example: 2c9180835d191a86015d28455b4a2329
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/Schema.yaml'
  responses:
    '201':
      description: The Schema was successfully created on the specified Source.
      content:
        application/json:
          schema:
            $ref: '../schemas/Schema.yaml'
    '400':
      $ref: '../../v3/responses/400.yaml'
    '401':
      $ref: '../../v3/responses/401.yaml'
    '403':
      $ref: '../../v3/responses/403.yaml'
    '429':
      $ref: '../../v3/responses/429.yaml'
    '500':
      $ref: '../../v3/responses/500.yaml'
